<button title = "Click for enter the new list" mat-raised-button color="danger" (click)="addList()">
    Add List</button>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<div cdkDropListGroup>
    <!-- All lists in here will be connected. -->

    <div cdkDrag class="example-container" *ngFor="let list of lists; let i=index">
        <span class="material-icons" (click)="editList(i, list.title)">
            edit
        </span>
        <span class="material-icons" (click)="deleteList(i)">
            delete
        </span>
        <h2>{{list.title}}</h2>

        <div cdkDropList [cdkDropListData]="list" class="example-list" (cdkDropListDropped)="drop($event)">

         
            <mat-card class="example-box" *ngFor="let item of list.items; let ind = index" cdkDrag>

                <p>
                    <span class="material-icons" (click)="editTask(i, ind, item)">
                        edit
                    </span>
                    <span class="material-icons" (click)="deleteTask(i, ind)">
                        delete
                    </span>
                </p>

                <mat-card-content>
                    <p>{{item}}</p>
                </mat-card-content>
            </mat-card>
            <button (click)="addTask(i)">
                <span class="material-icons">
                    note_add
                </span>
            </button>
        </div>

    </div>
</div>
