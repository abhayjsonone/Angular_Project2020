<h1 mat-dialog-title>{{data.operation=="edit"?"Edit":"Add"}} {{data.type=="list"?"List":"Task"}}</h1>
<div mat-dialog-content>


    <mat-label>Enter {{data.type=="list"?"List":"Task"}} Title</mat-label>
    <input matInput [(ngModel)]="data.title" #title="ngModel" required cdkFocusInitial>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.title" 
    cdkFocusInitial [disabled]="title?.errors?.required">
    {{data.operation=="edit"?"Update":"Create"}} {{data.type=="list"?"List":"Task"}}</button>
</div>
